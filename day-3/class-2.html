<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images | Tables</title>
  </head>
  <body>
    <!-- src = source of the image
    alt = alternative text of an image -->
    <img
      src="../day-3/images/Gog.jpg"
      width="500px"
      height="100%"
      alt="An image of a dog"
    />
    <!-- <img src="https://www.insidedogsworld.com/wp-content/uploads/2017/07/GermanShepherd.jpg" width="500px" height="100%" alt=""> -->

     <!-- table - create a table
     thead - teable head 
     tr - table row
     th - table header
     td - table data -->
    <table border="3">
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th rowspan="2">Age</th>
          <th rowspan="2">Country</th>
        </tr>
        <tr>
          <th>First Name </th>
          <th>Last name</th>       
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Adam</td>
          <td>thomas</td>
          <td rowspan="3">25</td>         
          <td>USA</td>
        </tr>
        <tr>
          <td>Vikrant</td>
          <td>Pali</td>
          <td>India</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>Disusa</td>
          <td>Austrelia</td>
        </tr>
      </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Averageage</td>
            <td>32</td>
          </tr>
        </tfoot>
    
    </table>
  </body>
</html>
